<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - College Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>College Admin</h2>
        <a href="home.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="student.html">Students</a>
        <a href="faculty.html">Faculty</a>
        <a href="courses.html">Courses</a>
        <a href="attendance.html">Attendance</a>
        <a href="reports.html">Reports</a>
        <a href="fees.html">Fees</a>
        <a href="library.html">Library</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </div>
    <div class="content">
        <h2>Reports</h2>
        <div class="card mt-4">
            <div class="card-header">Generate Reports</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="reportType" class="form-label">Select Report Type</label>
                        <select class="form-select" id="reportType">
                            <option value="attendance">Attendance Report</option>
                            <option value="grades">Grades Report</option>
                            <option value="fees">Fees Report</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">Recent Reports</div>
            <div class="card-body">
                <ul>
                    <li>Attendance Report - March 2025</li>
                    <li>Grades Report - Semester 1</li>
                    <li>Fees Report - Last Quarter</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
